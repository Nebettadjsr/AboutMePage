<!DOCTYPE html>
<html lang="en">
<head>
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./i18n.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div id="home">
            <!-- LEFT: name + contacts -->
            <div class="header-left">
                <div class="profile_name" data-i18n="header.name"></div>

                <div class="contact_info">
                    <img src="img/mail.png" class="primary-icon" />
                    <span data-i18n="contact.email"></span>
                </div>

                <div style="clear:both;"></div>

                <div class="contact_info">
                    <img src="img/phone.png" class="primary-icon" />
                    <span data-i18n="contact.phone"></span>
                </div>
            </div>

            <!-- RIGHT: nav + language toggle -->
            <div class="topdiv">
                <a class="topmenu" href="#about-me" data-i18n="nav.about"></a>
                <a class="topmenu" href="#skills" data-i18n="nav.skills"></a>
                <a class="topmenu" href="#projects" data-i18n="nav.projects"></a>
                <a class="topmenu" href="#recommendations" data-i18n="nav.recommendations"></a>
                <button id="lang-toggle" aria-pressed="false" class="topmenu" data-i18n="ui.langToggle"></button>
            </div>
        </div>
    </nav>

    <div id="shrink-sentinel" aria-hidden="true"></div>

    <!-- About Me -->
    <section id="about-me" class="container">
        <div>
            <img src="img/anlauf-033.png" class="profile_image" />
        </div>

        <div>
            <h1>
                <span data-i18n="about.title"></span>
                <img src="img/hello.png" width="60px" class="primary-icon" />
            </h1>
            <p data-i18n="about.text"></p>
        </div>
    </section>

    <!-- Skills -->
    <section id="skills">
        <h2 data-i18n="skills.title"></h2>
        <div style="clear:both;"></div>

        <div class="all_skills">
            <div class="skill">
                <img src="img/html.png" alt="HTML" />
                <h6 data-i18n="skills.html.title"></h6>
                <p data-i18n="skills.html.years"></p>
            </div>

            <div class="skill">
                <img src="img/js.png" alt="JavaScript" />
                <h6 data-i18n="skills.js.title"></h6>
                <p data-i18n="skills.js.years"></p>
            </div>

            <div class="skill">
                <img src="img/css.png" alt="CSS" />
                <h6 data-i18n="skills.css.title"></h6>
                <p data-i18n="skills.css.years"></p>
            </div>

            <div class="skill">
                <img src="https://img.icons8.com/ios7/600/chatgpt.png" alt="ChatGPT" />
                <h6 data-i18n="skills.chatgpt.title"></h6>
                <p data-i18n="skills.chatgpt.years"></p>
            </div>

            <div class="skill">
                <img src="img/shopify.png" alt="Shopify Liquid" />
                <h6 data-i18n="skills.shopify.title"></h6>
                <p data-i18n="skills.shopify.years"></p>
            </div>
        </div>
    </section>

    <!-- Projects -->
    <section class="projects" id="projects">
        <h2 data-i18n="projects.title"></h2>
        <div class="projects-container">
            <div class="project-card">
                <h3 data-i18n="projects.holz.title"></h3>
                <ul>
                    <li data-i18n="projects.holz.desc"></li>
                </ul>
            </div>

            <div class="project-card">
                <h3 data-i18n="projects.etsy.title"></h3>
                <ul>
                    <li data-i18n="projects.etsy.desc"></li>
                </ul>
            </div>

            <div class="project-card">
                <h3 data-i18n="projects.ai.title"></h3>
                <ul>
                    <li data-i18n="projects.ai.desc"></li>
                </ul>
            </div>
        </div>
    </section>

    <div style="clear:both;"></div>

    <!-- Recommendations -->
    <section id="recommendations">
        <h2 data-i18n="recs.title"></h2>
        <div style="clear:both;"></div>

        <div class="all_recommendations" id="all_recommendations">
            <div class="recommendation">
                <span>&#8220;</span>
                <span data-i18n="recs.r1"></span>
                <span>&#8221;</span>
            </div>

            <div class="recommendation">
                <span>&#8220;</span>
                <span data-i18n="recs.r2"></span>
                <span>&#8221;</span>
            </div>

            <div class="recommendation">
                <span>&#8220;</span>
                <span data-i18n="recs.r3"></span>
                <span>&#8221;</span>
            </div>

            <div class="recommendation">
                <span>&#8220;</span>
                <span data-i18n="recs.r4"></span>
                <span>&#8221;</span>
            </div>

            <div class="recommendation">
                <span>&#8220;</span>
                <span data-i18n="recs.r5"></span>
                <span>&#8221;</span>
            </div>

            <div class="recommendation">
                <span>&#8220;</span>
                <span data-i18n="recs.r6"></span>
                <span>&#8221;</span>
            </div>
        </div>
    </section>

    <!-- Recommendation Form -->
    <section id="contact">
        <div class="flex_center">
            <fieldset>
                <legend class="introduction" data-i18n="form.legend"></legend>
                <input type="text" data-i18n-attr="placeholder:form.namePh" placeholder="" /> <br />
                <textarea id="new_recommendation" cols="500" rows="10" data-i18n-attr="placeholder:form.msgPh" placeholder=""></textarea>
                <div class="flex_center">
                    <button id="recommend_btn" onclick="addRecommendation(); showPopup(true);" data-i18n="form.submit"></button>
                </div>
            </fieldset>
        </div>
    </section>

    <div class="iconbutton">
        <a href="#home" aria-label="Back to top">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="63px">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </a>
    </div>

    <div class="popup" id="popup" class="flex_center">
        <img src="img/thx.png" style="max-width: 90px" />
        <h3>
            <span data-i18n="popup.line1"></span><br>
            <span data-i18n="popup.line2"></span>
        </h3>
        <button onclick="showPopup(false)" data-i18n="popup.ok"></button>
    </div>
</body>
</html>
